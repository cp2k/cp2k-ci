apiVersion: batch/v1
kind: CronJob
metadata:
  name: cp2kci-janitor-cronjob
spec:
  schedule: "0  10  *  *  *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          automountServiceAccountToken: False
          dnsPolicy: Default
          nodeSelector:
            node.kubernetes.io/instance-type: n2d-standard-2
          volumes:
          - name: cronjob-gcp-key-volume
            secret:
              secretName: "cronjob-gcp-key"
          containers:
          - name: cp2kci-janitor-cronjob-container
            image: gcr.io/cp2k-org-project/img_cp2kci_toolbox:latest
            command: ["/opt/cp2kci-toolbox/janitorial_duties.sh"]
            resources:
              requests:
                cpu: 1m
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: '/var/secrets/google/key.json'
            volumeMounts:
            - name: cronjob-gcp-key-volume
              mountPath: "/var/secrets/google"

#EOF
